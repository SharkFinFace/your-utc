<title>UTC Offset</title>
<body>
    <div style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200%">
        <h1 id="time">this text shouldnt be here if it worked</h1>
        <p style="margin-top: 10px;">Don't bother trying to commit this to memory<br>if you live in a timezone with daylight savings.</p>
    </div>


    <script>
        var offset = -(new Date().getTimezoneOffset()) / 60;
        var sign;

        if (offset >= 0) {
            sign = "+"
        } else {
            sign = "-"
        }

        document.getElementById("time").innerHTML = "UTC" + sign + Math.abs(offset);
    </script>
</body>
