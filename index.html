<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UTC Offset</title>
<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/hacen-tunisia" type="text/css" />

<body style="font-family: 'HacenTunisiaRegular'; background-color: #eceef8; ">
    <div style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h1 id="time">this text shouldnt be here if it worked</h1>
        <p style="margin-top: 10px; transform: scale(1.1); white-space:nowrap;">Don't bother trying to commit this to memory<br>if you live in a timezone with daylight savings.</p>
    </div>


    <script>
        var offset = -(new Date().getTimezoneOffset()) / 60;
        var sign;

        if (offset >= 0) {
            sign = "+"
        } else {
            sign = "-"
        }

        document.getElementById("time").innerHTML = "UTC" + sign + Math.abs(offset);
    </script>
</body>
